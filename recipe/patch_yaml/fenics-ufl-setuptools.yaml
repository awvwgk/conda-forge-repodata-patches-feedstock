# legacy fenics-ufl uses pkg_resources, removed in setuptools 82
# but this pin wasn't added until build 2
if:
  name_in:
    - fenics-ufl
    - fenics-ufl-legacy
    - fenics
  timestamp_lt: 1771275738000
  version_lt: "2023.2.0a0"
then:
  - tighten_depends:
      name: setuptools
      upper_bound: "82"
